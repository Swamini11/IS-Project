<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Issue Tracker App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-top: 40px;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Issue Tracker App</h1>
    <p><a href="{{ url_for('register') }}">Create a new account</a></p>

    <h2>Login</h2>
    <form action="{{ url_for('login_choice') }}" method="POST">
        <label for="role">Select your role:</label><br><br>
        <input type="radio" id="user" name="role" value="user" required> User<br>
        <input type="radio" id="admin" name="role" value="admin"> Admin<br><br>
        <input type="submit" value="Proceed to Login">
    </form>
</body>
</html>
