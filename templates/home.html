<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Issue Tracker App</title>
</head>
<body>
    <h1>Welcome to the Issue Tracker App</h1>
    <p><a href="{{ url_for('register') }}">Create a new account</a></p>

    <h2>Login</h2>
    <form action="{{ url_for('login_choice') }}" method="POST">
        <label for="role">Select your role:</label><br>
        <input type="radio" id="user" name="role" value="user" required> User<br>
        <input type="radio" id="admin" name="role" value="admin"> Admin<br><br>
        <input type="submit" value="Proceed to Login">
    </form>
</body>
</html>
